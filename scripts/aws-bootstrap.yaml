AWSTemplateFormatVersion: '2010-09-09'
Description: A template to deploy an EC2 instance with an Elastic IP, NGINX, Let's Encrypt SSL, and a MySQL RDS instance.

Parameters:
  DomainName:
    Type: String
    Description: Fully-qualified domain name to link to the SSL certificate, e.g., 6529node.yercooldomain.wtf
  HostedZoneId:
    Type: String
    Description: The ID of the existing Route 53 hosted zone.
  AdminEmail:
    Type: String
    Description: Email address for SSL certificate registration and alerts.
  AMIId:
    Type: AWS::EC2::Image::Id
    Description: AMI ID for the Ubuntu server.
  Region:
    Type: String
    Description: AWS region to deploy the stack.
  MasterUserPassword:
    Type: String
    NoEcho: true
    Description: Master password for the RDS instance.
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance.
  AlchemyAPIKey:
    Type: String
    Description: API key for accessing the Alchemy service.

Resources:
  PrenodeDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      TTL: '300'
      ResourceRecords:
        - !GetAtt PrenodeEIP.PublicIp

  PrenodeVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16

  PrenodeInternetGateway:
    Type: AWS::EC2::InternetGateway
    DependsOn: PrenodeVPC

  PrenodeGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref PrenodeVPC
      InternetGatewayId: !Ref PrenodeInternetGateway

  PrenodeRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref PrenodeVPC

  PrenodeRoute:
    Type: AWS::EC2::Route
    DependsOn: PrenodeGateway
    Properties:
      RouteTableId: !Ref PrenodeRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref PrenodeInternetGateway

  PrenodeSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PrenodeVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: 
        Fn::Select:
          - 0
          - Fn::GetAZs: !Ref 'AWS::Region'

  PrenodeSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref PrenodeVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: 
        Fn::Select:
          - 1
          - Fn::GetAZs: !Ref 'AWS::Region'

  PrenodeSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrenodeSubnet1
      RouteTableId: !Ref PrenodeRouteTable

  PrenodeSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrenodeSubnet2
      RouteTableId: !Ref PrenodeRouteTable

  PrenodeServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access to ports 80, 443, and 22 for SSH.
      VpcId: !Ref PrenodeVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  PrenodeRDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS security group allowing access from EC2
      VpcId: !Ref PrenodeVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref PrenodeServerSecurityGroup

  PrenodeDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: db.t4g.micro
      AllocatedStorage: 100
      Engine: mysql
      MasterUsername: admin
      MasterUserPassword: !Ref MasterUserPassword
      DBName: PrenodeDatabase
      VPCSecurityGroups: [!Ref PrenodeRDSSecurityGroup]
      DBSubnetGroupName: !Ref PrenodeDBSubnetGroup

  PrenodeDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS instance
      SubnetIds: 
        - !Ref PrenodeSubnet1
        - !Ref PrenodeSubnet2

  PrenodeEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref PrenodeWebServerInstance
      
  PrenodeWebServerInstance:
    Type: AWS::EC2::Instance
    DependsOn: PrenodeDatabase
    Properties:
      InstanceType: t3.small
      KeyName: !Ref KeyName
      ImageId: !Ref AMIId
      SubnetId: !Ref PrenodeSubnet1
      SecurityGroupIds: [!Ref PrenodeServerSecurityGroup]
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          apt-get update
          apt-get install -y nginx python3-pip certbot python3-certbot-nginx
          systemctl start nginx
          certbot --non-interactive --nginx --redirect -d ${DomainName} --agree-tos -m ${AdminEmail} --deploy-hook >(
            echo '
            server {
              listen 80;
              server_name ${DomainName};
              return 301 https://$host$request_uri; # Redirect all HTTP requests to HTTPS
            } 
            server {
              listen 443 ssl;
              server_name ${DomainName};
              ssl_certificate /etc/letsencrypt/live/${DomainName}/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/${DomainName}/privkey.pem;
              ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
              location / {
                proxy_pass http://localhost:3000;
              }
            }' | sudo tee /etc/nginx/sites-enabled/default > /dev/null
          )
          certbot install --cert-name ${DomainName}
          systemctl reload nginx
          su -l ubuntu -c "
            cd ~
            git clone --branch cf-setup https://github.com/6529-Collections/6529-PreNode.git 
            cd 6529-PreNode
            echo '
            DB_HOST=${PrenodeDatabase.Endpoint.Address}
            DB_PORT=3306
            DB_ADMIN=admin
            DB_ADMIN_PASS=${MasterUserPassword}
            DB_NAME=tdhprenode
            DB_USER=tdhuser
            DB_PASS=${MasterUserPassword}
            DB_HOST_READ=${PrenodeDatabase.Endpoint.Address}
            DB_USER_READ=tdhuser-read
            DB_PASS_READ=${MasterUserPassword}
            ALCHEMY_API_KEY=${AlchemyAPIKey}
            ' > .env
            bash scripts/setup.sh
            sudo env PATH=$PATH:/usr/local/bin /usr/local/lib/node_modules/pm2/bin/pm2 startup systemd -u ubuntu --hp /home/ubuntu
            npm run set_env # Configure the env and prep the database
            npm run restore # Restore database from the latest snapshot
            npm run direct_load_nftd # Restore data from NFTDelegation contract
            npm run direct_load_trx # Restore transaction data
            bash scripts/start.sh # Start the server with pm2
          "
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeSize: 30

Outputs:
  WebsiteURL:
    Description: URL of the website
    Value: !Sub "https://${DomainName}/"
  DBEndpoint:
    Description: Endpoint for RDS database instance
    Value: !GetAtt PrenodeDatabase.Endpoint.Address
  ElasticIPAddress:
    Description: "The Elastic IP address associated with the instance"
    Value: !GetAtt PrenodeEIP.PublicIp
    Export:
      Name: !Sub "${AWS::StackName}-EIP"
